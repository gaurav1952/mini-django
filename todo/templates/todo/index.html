{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static 'todo/stylesheet/style.css' %}'>
    <title>To do </title>
  </head>
 
  
  <body>

    {% include 'todo/header.html' %}
  
    {% if success %}
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> Task has been added (Click on Task to see your tasks)
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
     
    {% block addtask %}
    {% endblock addtask %}
    {% block task %}{% endblock task %}
    {% block about %}{% endblock about %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src='{% static 'todo/jscript/script.js' %}'></script>
</html>
